<script>
function myFunction() {
  var d = new Date();
  var n = d.getTimezoneOffset();
  var cad = "";
  if (n > 0)
  {
	cad = "<font color='red'> You are delayed with " + n/60 + " hours (GMT-"+ n/60 +")</font>";
  }
  if (n < 0)
  {
	cad = "<font color='red'> You are ahead with " + (-(n)/60) + " hours (GMT+"+ (-(n)/60) +")</font>";
  }
  if (n = 0)
  {
	cad = "<font color='red'> You are at the same time</font>";
  }
  
	document.getElementById("demo").innerHTML = cad;
  
}
</script>

 <h3>Events shown in time zone: Greenwich Mean Time (GMT+00:00)</h3>
 <p id="demo"><font color="blue">To know the difference with your time </font><button onclick="myFunction()">Click here</button> </p>
