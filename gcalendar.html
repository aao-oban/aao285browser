<script>
function myFunction() {
  var d = new Date();
  var n = d.getTimezoneOffset();
  var cad = "";
  if (n > 0)
  {
	cad = "You are delayed with " + n/60 + " hours (GMT -"+ n/60 +")";
  }
  if (n < 0)
  {
	cad = "You are ahead with " + n/60 + " hours (GMT +"+ n/60 +")";
  }
  if (n < 0)
  {
	cad = "You are at the same time";
  }
  
	document.getElementById("demo").innerHTML = cad;
  
}
</script>

<div style="text-align: center;">

 src="https://free.timeanddate.com/clock/i6oubtv2/n136/fn17/fs18/tcf90/pc9f0/ftbi/tt0/tw0/tm2/th1/ta1"

 <h3>Events shown in time zone: Greenwich Mean Time (GMT+00:00)</h3>
 <p id="demo">to know the difference with your time <button onclick="myFunction()">Click here</button> </p>
